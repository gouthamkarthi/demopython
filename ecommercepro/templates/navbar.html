{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt="logo" width="130px" height="auto"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{% url  'ecommerceapp:Allprocate' %}">Home</a>
        </li>

        <li class="nav-item dropdown {% if 'ecommerceapp' in request.path %} active {% endif %}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for cate in link %}
            <li><a class="dropdown-item" href="{{cate.get_url}}">{{cate.name}}</a></li>
            {% endfor %}
            <li><hr class="dropdown-divider"></li>
            {% if item_count > 0 %}
            <li><a class="dropdown-item my_cart" href="{% url 'cartapp:cart_details' %}"><i class="fa-solid fa-cart-shopping"></i> ({{item_count}}) Cart Items</a></li>
            {% else %}
            <li><a class="dropdown-item my_cart" href="{% url 'cartapp:cart_details' %}"><i class="fa-solid fa-cart-shopping"></i> ({{item_count}}) Your Cart</a></li>
            {% endif %}
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Orders</a>
        </li>
      </ul>
      <form class="d-flex" action="{% url  'search_app:SearchResults' %}" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-danger" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>
